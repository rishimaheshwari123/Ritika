<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ritika</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        margin-top: 20px;
        color: #333;
        text-align: center;
      }
      select {
        padding: 10px;
        font-size: 16px;
        margin-top: 20px;
        width: 100%;
        max-width: 300px;
      }
      .content-container {
        margin-top: 20px;
        width: 80%;
        max-width: 600px;
        text-align: center;
      }
      img {
        width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 50px;
        padding: 5px;
        background-color: #fff;
      }
      audio {
        display: none;
      }
      @media (max-width: 600px) {
        select {
          width: 50%;
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <h1>Dear Ritika üë©‚Äçü¶∞ Lot's of [keyword]</h1>
    <select id="resolutionSelect" onchange="changeContent()">
      <option value="144p">144p</option>
      <option value="240p">240p</option>
      <option value="480p">480p</option>
      <option value="1080p">1080p</option>
    </select>

    <div class="content-container">
      <h1 id="title"></h1>
      <img id="displayImage" src="f.png" alt="Image" />
    </div>

    <audio id="backgroundMusic" autoplay loop>
      <source src="song.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      function changeContent() {
        const resolution = document.getElementById("resolutionSelect").value;
        const image = document.getElementById("displayImage");
        const title = document.getElementById("title");

        switch (resolution) {
          case "144p":
            image.src = "f.png";
            title.textContent = "";
            break;
          case "240p":
            image.src = "s.png";
            title.textContent = "";
            break;
          case "480p":
            image.src = "t.png";
            title.textContent = "";
            break;
          case "1080p":
            image.src = "ritika.png";
            title.textContent = "‚ù§Ô∏è YOU ‚ù§Ô∏è";
            break;
        }
      }

      window.onload = function () {
        document.getElementById("backgroundMusic").play();
      };
    </script>
  </body>
</html>
